<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock..Paper..Scissors</title>
    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Rock..Paper..Scissors..SHOOT!</h1>
    <h2>Press your choice to play!</h2>
    <div class="row">
      <div class="column">
        <i class="far fa-hand-rock"></i>
        <button type="button" class="rock-button" onclick="play('rock')">Rock</button>
      </div>
      <div class="column">
        <i class="far fa-hand-paper"></i>
        <button type="button" class="paper-button" onclick="play('paper')">Paper</button>
      </div>
      <div class="column">
        <i class="far fa-hand-scissors"></i>
        <button type="button" class="scissors-button" onclick="play('scissors')">Scissors</button>
      </div>
     </div>
    <div class="results">
      <h3>Computer played: </h3>
      <p id="compChoice"></p>
      <h3>You played: </h3>
      <p id="user"></p>
      <h3>Game Results: </h3>
      <p id="gameResult"></p>
    </div>
    <script src="logic.js"></script>
  </body>
</html>
